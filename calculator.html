<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="frame">
        <div id="displayScreen"></div>
        <button onclick="displayOnScreen(this)" class="number" id="number7">7</button>
        <button onclick="displayOnScreen(this)" class="number" id="number8">8</button>
        <button onclick="displayOnScreen(this)" class="number" id="number9">9</button>
        <button onclick="displayOnScreen(this)" class="operator" id="plusSign">+</button>
        <button onclick="displayOnScreen(this)" class="number" id="number4">4</button>
        <button onclick="displayOnScreen(this)" class="number" id="number5">5</button>
        <button onclick="displayOnScreen(this)" class="number" id="number6">6</button>
        <button onclick="displayOnScreen(this)" class="operator" id="minusSign">-</button>
        <button onclick="displayOnScreen(this)" class="number" id="number1">1</button>
        <button onclick="displayOnScreen(this)" class="number" id="number2">2</button>
        <button onclick="displayOnScreen(this)" class="number" id="number3">3</button>
        <button onclick="displayOnScreen(this)" class="operator" id="multiplySign">*</button>
        <button onclick="clearScreen()" class="number" id="clearSign">clear</button>
        <button onclick="displayOnScreen(this)" class="number" id="number0">0</button>
        <button onclick="equalsDisplayScreen()" class="number" id="equalSign">=</button>
        <button onclick="displayOnScreen(this)" class="operator" id="divisionSign">/</button>
    </div>
    <script src="calculator.js" defer></script>
</body>

</html>
